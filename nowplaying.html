<head>
  <title>nowplaying</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>#nowplaying in San Francisco</h1>
      <p>This page shows #nowplaying tweets in San Francisco that contain a youtube link. It also allows you to post a #nowplaying tweet with a YouTube link.</p>
    </header>

    <form class="new-tweet">
      <label>Video URL:<input type="url" name="videourl" placeholder="http://youtube.com/"></label>
      <label>Comment:<input type="text" name="comment"></label>
      <input type="submit" value="Tweet to #nowplaying">
    </form>

    <ul>
      {{#each tweets}}
        {{> tweet}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="tweet">
  <li id="#tweet-{{id}}">
    <div>
      <p>{{text}}</p>
      <span>{{created_at}}</span>
    </div>
  </li>
</template>
