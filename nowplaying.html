<head>
  <title>nowplaying</title>

  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };

    return t;
  }(document, "script", "twitter-wjs"));</script>

  <script>
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</head>

<body>
  <div class="container">
    <header>
      <h1>#nowplaying in San Francisco</h1>
      <p>This page shows #nowplaying tweets in San Francisco that contain a youtube link. It also allows you to post a #nowplaying tweet with a YouTube link.</p>
    </header>

    <form class="new-tweet form-inline well">
      <div class="form-group">
        <label>Video URL: <input type="url" name="videourl" placeholder="http://youtube.com/" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Comment: <input type="text" name="comment" class="form-control"></label>
      </div>
      <input type="submit" value="Tweet to #nowplaying" class="btn btn-primary">
    </form>

    <ul class="video-list">
      {{#each tweets}}
        {{> tweet}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="tweet">
  <li id="#tweet-{{id_str}}" class="video-item">
    <div class="youtube-video" data-video-id="{{youtube_id}}"></div>
    <blockquote class="twitter-tweet" data-cards="hidden">
      <p>{{text}}</p>&mdash; {{user.name}} (@{{user.screen_name}}) <a href="https://twitter.com/{{user.screen_name}}/status/{{id_str}}">{{created_at}}</a>
    </blockquote>
  </li>
</template>
